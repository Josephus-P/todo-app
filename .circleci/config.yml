version: 2
jobs:
  server:
    docker:
      - image: circleci/node:8.15.1

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo "Testing the server..."
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
  build:
    docker:
      - image: circleci/node:8.15.1

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo "Starting the server..."

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn start & sleep 5

      - run: yarn --cwd ~/repo/client install

      - save_cache:
          paths:
            - /repo/client/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn --cwd ~/repo/client cy:run
workflows:
  version: 2
  server_client:
    jobs:
      - build
      - client
